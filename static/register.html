<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="styles.css">
  <meta http-equiv="Cache-Control" content="no-store" />
</head>
<body>
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
  </nav>

  <div class="container">
    <h1>Register</h1>
    <form id="regForm">
      <input name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <label><input type="checkbox" name="is_admin"> Register as Admin</label>
      <button type="submit">Sign Up</button>
    </form>
    <div id="msg"></div>
  </div>

  <script>
    document.getElementById('regForm').onsubmit = async e => {
      e.preventDefault();
      const form = e.target;
      const fd = new FormData(form);
      const res = await fetch('http://127.0.0.1:8000/register', { method: 'POST', body: fd });
      const result = await res.json().catch(() => null);
      if (!res.ok) {
        document.getElementById('msg').innerText = result?.detail || 'Registration failed';
        return;
      }
      document.getElementById('msg').innerText = 'Registered! Logging you inâ€¦';
      const creds = new URLSearchParams({ username: form.username.value, password: form.password.value });
      const tokRes = await fetch('http://127.0.0.1:8000/token', { method: 'POST', headers: {'Content-Type': 'application/x-www-form-urlencoded'}, body: creds });
      const tokJson = await tokRes.json();
      localStorage.setItem('token', tokJson.access_token);
      setTimeout(() => window.location = tokJson.is_admin ? 'admin.html' : 'user.html', 500);
    };
  </script>
</body>
</html>
